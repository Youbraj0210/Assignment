    <section class="ingredients">
        <h2>Ingredients</h2>
        <ul>
            <li>200g pasta</li>
            <li>2 cloves garlic</li>
            <li>2 tbsp olive oil</li>
            <li>1 cup tomato sauce</li>
            <li>Salt & pepper to taste</li>
            <li>Fresh basil leaves</li>
        </ul>
    </section>

    <section class="steps">
        <h2>Steps</h2>
        <ol>
            <li>
                <figure>
                    <img src="https://images.unsplash.com/photo-1718043934011-6dcd5c12ebe5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Ym9pbCUyMHBhc3RhfGVufDB8fDB8fHww" alt="Boiling pasta" width="250">
                    <figcaption>Boil pasta in salted water.</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="https://plus.unsplash.com/premium_photo-1726869641616-c9c404fd318a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZnJ5aW5nJTIwZ2FybGljfGVufDB8fDB8fHww" alt="Frying garlic" width="250">
                    <figcaption>Sauté garlic in olive oil.</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="https://images.unsplash.com/photo-1743591255092-e986dda52fef?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGNvb2tpbmclMjBwYXN0YSUyMHNhdWNlfGVufDB8fDB8fHww" alt="Cooking sauce" width="250" height="350">
                    <figcaption>Add tomato sauce and cook for 5 minutes.</figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="https://images.unsplash.com/photo-1751151497799-8b4057a2638e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y29va2luZyUyMHBhc3RhJTIwc2F1Y2V8ZW58MHx8MHx8fDA%3D" alt="Mixing pasta" width="250">
                    <figcaption>Toss pasta with sauce and garnish with basil.</figcaption>
                </figure>
            </li>
        </ol>
